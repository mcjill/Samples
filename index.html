<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-4">To-Do List</h1>
      <ul id="task-list" class="list-reset">
        <!-- Tasks will be added here dynamically -->
      </ul>
      <form id="task-form" class="mt-4">
        <input id="task-input" type="text" class="w-full p-2 rounded-lg shadow-lg" placeholder="Add a new task...">
        <button type="submit" class="w-full p-2 rounded-lg shadow-lg bg-blue-500 text-white">Add</button>
        
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
